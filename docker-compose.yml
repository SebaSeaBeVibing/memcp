services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: memcp
      POSTGRES_PASSWORD: memcp
      POSTGRES_DB: memcp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memcp"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://memcp:memcp@postgres:5432/memcp
      MEMCP_LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  pgdata:
